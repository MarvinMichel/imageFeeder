<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index"/>
  <meta name="author" content="Marvin Sernee">
  <meta name="description" content="Modular Web-App build with vanilla Javascript">
  <meta name="keywords" content="HTML, CSS, Javascript, API, Web-App">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://unpkg.com/universal-router/universal-router.min.js"></script>
  <script type="module" defer src="./js/index.js"></script>
  <title>ImageFeeder</title>
</head>
<body>
  <header>
    <h1>ImageFeeder</h1>
    <h4>Feed yourself some images</h4>
  </header>
  <main>
    <form>
      <input type="text" name="search" id="search" placeholder="Search photo's...">
      <button type="submit">Search</button>
    </form>
    <nav>
      <ul>
        <li class="active">Latest</li>
        <li>Popular</li>
        <li>Wallpaper</li>
        <li>People</li>
        <li>Nature</li>
        <li>Architecture</li>
        <li>Current Events</li>
        <li>Business & Work</li>
        <li>Experimental</li>
        <li>Fashion</li>
        <li>Film</li>
        <li>Health & Welness</li>
        <li>Interiors</li>
        <li>Street Photography</li>
      </ul>
    </nav>
    <section class="feed"></section>
  </main>
</body>
</html>
